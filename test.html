<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    /* Import Tailwind CSS from CDN */
@import "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css";


  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
  <h1 class="text-4xl font-bold my-6">Photo Gallery</h1>



  <div id="photos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-11/12 max-w-6xl">
    <!-- Photos will load here -->
  </div>




<script>

    // Fetch photos from API
const fetchPhotos = async () => {
  try {
    const response = await fetch("https://jsonplaceholder.typicode.com/photos");
    const photos = await response.json();
    renderPhotos(photos.slice(0, 40)); // Display the first 20 photos
  } catch (error) {
    console.error("Error fetching photos:", error);
  }
};

// Render photos in the DOM
const renderPhotos = (photos) => {
  const photosContainer = document.getElementById("photos-container");
  photos.forEach((photo) => {
    // Create photo card
    const photoCard = document.createElement("div");
    photoCard.className = "bg-white rounded shadow-md overflow-hidden";

    // Add photo image
    const photoImage = document.createElement("img");
    photoImage.src = photo.thumbnailUrl;
    photoImage.alt = photo.title;
    photoImage.className = "w-full";
    photoCard.appendChild(photoImage);

    // Add photo title
    const photoTitle = document.createElement("div");
    photoTitle.className = "p-4";
    photoTitle.innerHTML = `<h2 class="text-lg font-semibold">${photo.title}</h2>`;
    photoCard.appendChild(photoTitle);

    // Append card to the container
    photosContainer.appendChild(photoCard);
  });
};

// Initialize
fetchPhotos();

</script>
</body>
</html>
