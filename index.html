<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with AI Suggestions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">To-Do App with Betch-4</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex mb-4">
                <input id="taskInput" type="text" class="flex-grow p-2 border rounded-l-lg" placeholder="Add a new task">
                <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Add Task</button>
            </div>
            <ul id="taskList" class="space-y-4">
                <!-- Task items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            addTaskBtn.addEventListener('click', () => {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    addTask(taskText);
                    taskInput.value = '';
                }
            });

            function addTask(text) {
                const taskItem = document.createElement('li');
                taskItem.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow';

                const taskText = document.createElement('span');
                taskText.className = 'flex-grow';
                taskText.textContent = text;

                const taskActions = document.createElement('div');
                taskActions.className = 'flex items-center space-x-2';

                const editBtn = document.createElement('button');
                editBtn.className = 'text-yellow-500 hover:text-yellow-600';
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';
                editBtn.addEventListener('click', () => editTask(taskItem, taskText));

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'text-red-500 hover:text-red-600';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => taskItem.remove());

                const completeBtn = document.createElement('button');
                completeBtn.className = 'text-green-500 hover:text-green-600';
                completeBtn.innerHTML = '<i class="fas fa-check"></i>';
                completeBtn.addEventListener('click', () => taskText.classList.toggle('line-through'));

                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);
                taskActions.appendChild(completeBtn);

                taskItem.appendChild(taskText);
                taskItem.appendChild(taskActions);

                taskList.appendChild(taskItem);
            }

            function editTask(taskItem, taskText) {
                const newText = prompt('Edit your task:', taskText.textContent);
                if (newText !== null) {
                    taskText.textContent = newText;
                }
            }
        });
    </script>



<script src="./test.js"></script>
</body>
</html>
